<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Generator tabeli w formacie TeX - narzędzie do tworzenia tabel w formacie LaTeX z podglądem i możliwością kopiowania kodu.">
    <title>Generator Tablei W Formacie TeX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<h1>Generator tabeli w formacie TeX</h1>

<form id="tableForm" novalidate>
    <label for="rows">Liczba wierszy:</label>
    <input type="number" id="rows" name="rows" min="1" max="100" step="1" placeholder="1 - 100" required
           aria-label="Liczba wierszy"><br><br>

    <label for="columns">Liczba kolumn:</label>
    <input type="number" id="columns" name="columns" min="1" max="100" step="1" placeholder="1 - 100" required
           aria-label="Liczba kolumn"><br><br>


    <label for="style">Styl tabeli:</label>
    <select id="style" name="style" aria-label="Styl tabeli">
        <option value="none">Bez linii</option>
        <option value="horizontal">Linie poziome</option>
        <option value="full">Pełen obrys</option>
    </select><br><br>

    <label for="fontStyle">Styl fontu:</label>
    <select id="fontStyle" name="fontStyle" aria-label="Styl fontu">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
    </select><br><br>

    <label for="header">Dodaj nagłówek:</label>
    <input type="checkbox" id="header" name="header" aria-label="Dodaj nagłówek"><br><br>

    <label for="autoNumber">Numeruj wiersze:</label>
    <input type="checkbox" id="autoNumber" name="autoNumber" aria-label="Numeruj wiersze"><br><br>

    <label for="isNumeric">Generuj losowe wartości liczbowe:</label>
    <input type="checkbox" id="isNumeric" name="isNumeric"><br><br>


    <div id="tableOptions">
        <button type="button" id="generateBtn">Generuj tabelę</button>
        <button type="button" id="resetBtn">Resetuj</button>
        <button type="button" id="downloadBtn">Pobierz jako .tex</button>
    </div>
</form>

<h2>Wygenerowany kod TeX</h2>
<textarea id="output" rows="10" cols="50"></textarea>
<button type="button" id="copyBtn">Kopiuj</button>

<h2>Przykładowy podgląd tabeli</h2>
<div id="tablePreview"></div>


<script src="script-generator.js"></script>

</body>
</html>
